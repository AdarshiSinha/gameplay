<button mat-raised-button class="abc" (click)="sleep()" style="background-color:black; color:white;" >
 I want to play
</button>
<button mat-raised-button  *ngIf="users_found" color="primary" (click)="showQuestions()">Let's Play</button>
<!-- <button mat-raised-button color="primary" (click)="wait()">Wait For 1 min.</button> -->

<div class="abc" *ngIf="!gameOver">
      <mat-card class="mc">
        <h2 style="color:white">{{currentQuestion.problemStatement}}</h2><br>
        <mat-radio-group class="radio-group" (click)="scoreCalculator()">
            <mat-radio-button class="radio-button" *ngFor="let o of currentQuestion?.options" [value]="o.id" style="color:white">
              {{o.content}}<br>
              <!-- <img mat-card-image src="/src/assets/img/double.png"> -->
             </mat-radio-button>
</mat-radio-group>
            <br>
      </mat-card>

        <mat-card class="sc">
            <mat-card id="divMessages1" class="messages" style="color:black">
              {{username}}: <br> {{ score }}
            </mat-card>
            <mat-card >
              {{forignuser}}:
              <div id="divMessages2" class="messages" style="color:black">  {{ forignUserScore }}</div>
            </mat-card>

        </mat-card>
          <!-- </mat-radio-group> -->
      <!-- </mat-card> -->

</div>

<div id="clock" *ngIf="!gameOver">
  {{counter}}
</div>

<mat-card *ngIf="gameOver && score>forignUserScore">You Win</mat-card>
<mat-card *ngIf="gameOver && score<forignUserScore">Opponent Wins</mat-card>
